<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>

    <label>Enter the number to get the Fibonacci Series </label>
    <input type="number" id="txt">
    <br>
    <br>
    <button type="submit" id="btn">Click Me</button>
    <p class="output"></p>

    <script>
        btnClick = document.querySelector('#btn');
    
        btnClick.addEventListener('click', fibonacci);

      function fibonacci() {

            number = document.querySelector('#txt').value;

              let n1 = 0;
              let n2 = 1;
              let n3; 
              let result = ' ';
            for(let i= 0; i<number; i++)
            {
               result += n1+ ",";
                n3 = n1 + n2;
                n1 = n2;
                n2 = n3;
                
                

            }
            
            document.querySelector('.output').innerHTML= "the Fibonacci Series:- "+result;  
            
        }


    </script>
    
</body>
</html>
